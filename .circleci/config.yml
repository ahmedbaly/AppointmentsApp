version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:12.14.0-browsers

      working_directory: ~/repo
    steps:
      - checkout

      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn ng build --prod
      - run: yarn ng test --single-run

