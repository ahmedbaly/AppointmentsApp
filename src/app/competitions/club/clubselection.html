
<div mat-dialog-content>
    <p style="padding: 5px; font-size: 19px;"> </p>
 
    <input [(ngModel)]='newClubName'>
    <button mat-raised-button style="width: 80px;" color="primary" (click)="setclub()">New</button>
    
    <section class="example-section">
        <ul>
          <li *ngFor="let item of data.Clubs let i = index">
            <mat-checkbox (change)="Clubchanges(item)"
                            [checked]="ClubChecks(item)">
              {{item.name}}
            </mat-checkbox>
          </li>
        </ul>
    </section>
    



</div>
