<h1 mat-dialog-title>Select the Game's date and time</h1>
<div mat-dialog-content style="text-align: center;">
  <mat-form-field  appearance="fill">
    <mat-label>Date</mat-label>
    <input #date matInput [matDatepicker]="picker1" readonly >
    <mat-datepicker-toggle  matSuffix  [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker><br>
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>Time</mat-label>
    <input  #time  matInput type="time">
  </mat-form-field>

</div>
<div mat-dialog-actions style="float: right;">
  <button  mat-stroked-button style="width: 80px;" (click)="closeDialog()">Cancel</button>
  <button  mat-raised-button style="width: 80px;" color="primary" (click)="onNoClick()">Okay</button>

</div>
