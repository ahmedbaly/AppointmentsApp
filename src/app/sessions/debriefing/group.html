<h1 mat-dialog-title>Configuration</h1>
<div mat-dialog-content>

    <mat-horizontal-stepper [linear]="isLinear" #stepper>

        <mat-step [stepControl]="firstFormGroup" label="Select Group">
          <form [formGroup]="firstFormGroup">
        
            <mat-label >Select a Group or create a new one </mat-label>

            <input type="text" placeholder="Create group" #newgroup>
            <button mat-raised-button color='accent' (click)="creategroup(newgroup)">Create</button>
        
            <div>
                <div class="mat-elevation-z8 tableGroups">
                    <table mat-table [dataSource]="Groups" style="height: 200px;">
        
                      <ng-container matColumnDef="id" >
                        <th mat-header-cell *matHeaderCellDef >No</th>
                        <td style="width: 100px;" mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
                      </ng-container>
                    
                      <ng-container matColumnDef="name" >
                        <th mat-header-cell *matHeaderCellDef>Group</th>
                        <td style="width: 150px;" mat-cell *matCellDef="let row">{{row.name}}</td>
                      </ng-container>

                      <ng-container matColumnDef="check" >
                        <th mat-header-cell *matHeaderCellDef>Check</th>
                        <td style="width: 100px;" mat-cell *matCellDef="let row; let i = index;">
                          <mat-radio-button class="example-radio-button" [value]="season" 
                          (click)="Selectgroup(row)"></mat-radio-button>
                        </td>
                      </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>    
            </div>
            <br>
            <div style="float:right">
                <button mat-raised-button color="primary" matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>


        <mat-step [stepControl]="secondFormGroup" label="Affect Referees to group">
            <form [formGroup]="secondFormGroup">

            <h3>Referee Selected</h3>
            <div class="mat-elevation-z8 tableReferees">
              <table mat-table [dataSource]="RefereesSelected">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.ID}}</td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                    
                <ng-container matColumnDef="check" >
                  <th mat-header-cell *matHeaderCellDef>Check</th>
                  <td mat-cell *matCellDef="let row;">
                    <mat-checkbox (click)="Grouplist(row)" [checked]="true">
                </mat-checkbox>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="RefdisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: RefdisplayedColumns;"></tr>
              </table>
            </div>

            <br>
            <h3>List to select referees from</h3>

            <!-- <mat-form-field>
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Referee Id, Name, Match..">
            </mat-form-field><br> -->

            <div class="mat-elevation-z8 tableReferees" >
              <table #table mat-table  [dataSource]="Referees">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.ID}}</td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                    
                <ng-container matColumnDef="check" >
                  <th mat-header-cell *matHeaderCellDef>Check</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox #check (click)="RefereeList(row,check)" [checked]="ifchecked(row)" [disabled]="ifchecked(row)">
                </mat-checkbox>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="RefdisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: RefdisplayedColumns;"></tr>
              </table>
            </div>
              
            <br>
            <div style="float:right">
                <button mat-raised-button matStepperPrevious>Back</button>
            </div>
          </form>
          
        </mat-step>

    </mat-horizontal-stepper>

</div>
