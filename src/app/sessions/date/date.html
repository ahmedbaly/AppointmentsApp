<h1 mat-dialog-title>Select Month</h1>
<div mat-dialog-content style="text-align: center;">
  <mat-form-field  appearance="fill">
    <mat-label>Month</mat-label>
    <input #date matInput [matDatepicker]="picker1" readonly >
    <mat-datepicker-toggle  matSuffix  [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1
                      startView="multi-year"
                      (yearSelected)="chosenYearHandler($event)"
                      (monthSelected)="chosenMonthHandler($event, picker1)"
                      panelClass="example-month-picker"></mat-datepicker><br>
  </mat-form-field>

</div>
<div mat-dialog-actions style="float: right;">
  <button  mat-stroked-button style="width: 80px;" (click)="closeDialog()">Cancel</button>
  <button  mat-raised-button style="width: 80px;" color="primary" (click)="onNoClick()">Okay</button>

</div>
